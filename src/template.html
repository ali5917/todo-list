<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link rel="icon" href="./assets/favicon.png" type="image/x-icon">

        <!-- Fonts (Montserrat + Manrope)-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <!-- Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    </head>
    <body>
        <div class="dashboard-grid">
            <div class="sidebar-section">
                <button class="logo">track it.</button>
                <div class="items">
                    <div class="item">
                        <span class="material-symbols-outlined">home</span>
                        <button>Dashboard</button>
                    </div>
                    <div class="item">
                        <span class="material-symbols-outlined">assignment</span>
                        <button>Tasks</button>
                    </div>
                    <div class="item">
                        <span class="material-symbols-outlined">highlighter_size_5</span>
                        <button>Projects</button>
                    </div>
                    <div class="item">
                        <span class="material-symbols-outlined">notes</span>
                        <button>Notes</button>
                    </div>
                </div>

            </div>
            <div class="hero-section">
                
            </div>
            <div class="content-section"></div>
        </div>
